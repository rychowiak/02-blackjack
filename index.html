<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <!-- <header class="title">Blackjack!</header> -->
  <div class="row container mt-2">
    <div class="d-flex justify-content-center pl-5">
      <div class="d-flex align-items-center">
        <small id="aiScore">0</small>
        <p>&nbspDealer</p>
      </div>
      <div id="dealer-cards" class="d-flex flex-wrap p-1 wrapper"></div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col text-center">
      <button id="new-game-btn" class="btn btn-danger">New Game</button>
      <button id="hit-card-btn" class="btn btn-primary">Hit</button>
      <button id="stay-btn" class="btn btn-primary">Stand</button>
    </div>
  </div>

  <div class="row container">
    <div class="d-flex justify-content-center">
      <div class="d-flex align-items-center">
        <small id="playerScore">0</small>
        <p>&nbspPlayer</p>
      </div>
      <div id="player-cards" class="d-flex flex-wrap p-1 wrapper"></div>
    </div>
  </div>

  <script type="module" src="./assets/js/underscore-min.js"></script>
  <script type="module" src="./assets/js/game.js"></script>
</body>

</html>
